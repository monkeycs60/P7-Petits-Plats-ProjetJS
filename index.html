<!DOCTYPE html>
<html lang="en" class="font-[16px]">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css">
    <script src="https://kit.fontawesome.com/de1681bd68.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Les petits plats</title>
</head>

<body class="font-[Roboto] overflow-x-hidden">

    <!-- HEADER LOGO -->
    <header class="flex justify-center w-[100vw] mt-[4vh]">
        <img src="/assets/logo.png" alt="logo les petits plats" class="2xl:scale-125">
    </header>

    <main>

    <!-- SEARCH BAR -->
    <div class="searchbar mt-[4vh] relative h-[8vh] xl:h-[10vh] 2xl:h-[6vh]" >
            <input id="mainSearch" class="w-[85vw] h-full m-auto bg-zinc-200 flex justify-center rounded-md placeholder:text-base md:placeholder:text-xl indent-5 outline-none" type="search" name="search" placeholder="Rechercher une recette..." aria-label="barre de recherche des recettes">
            <i class="fas fa-search absolute top-1/4 right-[13vw] xl:translate-y-1\/2 text-xl md:text-2xl xl:text-3xl"></i>
    </div>

    <!-- SEARCH PANNEL - 3 SEARCH INPUTS -->
    <div id="search-pannel" class="relative flex flex-col w-[85vw] justify-center items-center m-auto mt-[4vh] gap-[3vw] md:flex-row md:flex-wrap xl:flex-nowrap xl:justify-start xl:items-start xl:mt-[2vh] xl:gap-[2vw]">
        
          <div id="ingredients" class="relative bg-blue-500 w-[70vw] h-[8vh] flex justify-between items-center text-sm rounded-md md:w-[35vw] md:text-base xl:h-[10vh] xl:w-[12vw] xl:text-xl 2xl:h-[6vh]">
            <input id="inputIngredients" class= "bg-blue-500 h-full outline-none absolute left-[4vw] md:left-[3vw] xl:left-[1vw] text-white placeholder:text-white placeholder:font-semibold xl:w-[7vw]" type="text" aria-label="rechercher un ingrÃ©dient" placeholder="IngrÃ©dients">
            <em id="chevronDownIngredients" class="fa-solid fa-chevron-down absolute right-[5.5vw] md:right-[2vw] xl:right-[1vw] text-white cursor-pointer"></em>
            <em id="chevronUpIngredients" class="hidden fa-solid fa-chevron-up absolute right-[5.5vw] md:right-[2vw] xl:right-[1vw] text-white cursor-pointer"></em>
          </div>

          <div id="appareils" class=" relative bg-green-300 w-[70vw] h-[8vh] flex justify-around items-center text-sm rounded-md md:w-[35vw] md:text-base xl:h-[10vh] xl:w-[12vw] xl:text-xl 2xl:h-[6vh]">
            <input id="inputAppliances" class="bg-green-300 h-full outline-none absolute left-[4vw] md:left[3vw] xl:left-[1vw] text-white placeholder:text-white placeholder:font-semibold xl:w-[7vw]" type="text" aria-label="rechercher un appareil" placeholder="Appareils">
            <em id="chevronDownAppliances" class="fa-solid fa-chevron-down absolute right-[5.5vw] md:right-[2vw] xl:right-[1vw] text-white cursor-pointer"></em>
            <em id="chevronUpAppliances" class="hidden fa-solid fa-chevron-up absolute right-[5.5vw] md:right-[2vw] xl:right-[1vw] text-white cursor-pointer"></em>
          </div>

          <div id="ustensiles" class="relative bg-red-400 w-[70vw] h-[8vh] flex justify-around items-center text-sm rounded-md md:w-[35vw] md:text-base xl:h-[10vh] xl:w-[12vw] xl:text-xl 2xl:h-[6vh]">
            <input id="inputUstensils" class="bg-red-400 h-full outline-none absolute left-[4vw] md:left[3vw] xl:left-[1vw] text-white placeholder:text-white placeholder:font-semibold xl:w-[7vw]" type="text" aria-label="rechercher un ustensile" placeholder="Ustensiles">
            <em id="chevronDownUstensils" class="fa-solid fa-chevron-down absolute right-[5.5vw] md:right-[2vw] xl:right-[1vw] text-white cursor-pointer"></em>
            <em id="chevronUpUstensils" class="hidden fa-solid fa-chevron-up absolute right-[5.5vw] md:right-[2vw] xl:right-[1vw] text-white cursor-pointer"></em>
          </div>
          
           
    </div>

    <section id="recipe-grid" class="w-[85vw] m-auto grid grid-cols-1 gap-x-[3.5vw] gap-y-[4vh] justify-between mt-[6vh] mb-[4vh] md:grid-cols-2 2xl:mt-[8vh] 2xl:grid-cols-3">

    </section>




    </main>

    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
