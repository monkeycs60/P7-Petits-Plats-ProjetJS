<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css">
    <script src="https://kit.fontawesome.com/de1681bd68.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>
<body class=" overflow-x-hidden">

    <!-- HEADER LOGO -->
    <header class="flex justify-center w-[100vw] mt-[4vh]">
        <img src="/assets/logo.png" alt="logo les petits plats" class="2xl:scale-125">
    </header>

    <main>

    <!-- SEARCH BAR -->
    <div class="searchbar mt-[4vh] relative h-[8vh] 2xl:h-[6vh]" >
            <input class="w-[85vw] h-full m-auto bg-zinc-200 flex justify-center rounded-md placeholder:text-xl indent-5 outline-none" type="search" name="search" placeholder="Rechercher une recette..." aria-label="barre de recherche des recettes">
            <i class="fas fa-search absolute top-1/4 right-[13vw] translate-y-1\/2 text-3xl"></i>
    </div>

    <!-- SEARCH PANNEL - 3 SEARCH INPUTS -->
    <div id="search-pannel" class="flex flex-col w-[85vw] justify-center items-center m-auto mt-[4vh] gap-[3vw] md:flex-row 2xl:flex-row 2xl:mt-[2vh] 2xl:gap-[2vw] 2xl:justify-start 2xl:items-start">
        
          <div id="ingredients" class="relative bg-blue-500 w-[70vw] h-[8vh] flex justify-around items-center text-sm rounded-md md:w-[250px] md:text-base 2xl:h-[6vh] 2xl:w-[9vw] 2xl:text-xl">
            <input class= "bg-blue-500 h-full outline-none text-white placeholder:text-white placeholder:font-semibold 2xl:w-1/2" type="text" aria-label="rechercher un ingrÃ©dient" placeholder="IngrÃ©dients">
            <i class="fa-solid fa-chevron-down text-white cursor-pointer"></i>
          </div>

          <div id="appareils" class=" relative bg-green-300 w-[70vw] h-[8vh] flex justify-around items-center text-sm rounded-md md:w-[250px] md:text-base 2xl:h-[6vh] 2xl:w-[9vw] 2xl:text-xl">
            <input class="bg-green-300 h-full outline-none text-white placeholder:text-white placeholder:font-semibold 2xl:w-1/2" type="text" aria-label="rechercher un appareil" placeholder="Appareils">
            <i class="fa-solid fa-chevron-down text-white cursor-pointer"></i>
          </div>

          <div id="ustensiles" class="relative bg-red-400 w-[70vw] h-[8vh] flex justify-around items-center text-sm rounded-md md:w-[250px] md:text-base 2xl:h-[6vh] 2xl:w-[9vw] 2xl:text-xl">
            <input class="bg-red-400 h-full outline-none text-white placeholder:text-white placeholder:font-semibold 2xl:w-1/2" type="text" aria-label="rechercher un ustensile" placeholder="Ustensiles">
            <i class="fa-solid fa-chevron-down text-white cursor-pointer"></i>
          </div>
          
           
    </div>

    <section id="recipe-grid" class="w-[85vw] m-auto grid grid-cols-1 gap-x-[3.5vw] gap-y-[4vh] justify-between mt-[6vh] mb-[4vh] 2xl:mt-[8vh] 2xl:grid-cols-3">

    </section>




    </main>

    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
